<!DOCTYPE html>
<html>
<head>
	<!--
		Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
		For details, see http://go.microsoft.com/fwlink/?LinkID=617521

		<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

	-->
	<meta http-equiv="Content-Security-Policy"
		  content="default-src *;
style-src * 'self' 'unsafe-inline' 'unsafe-eval';
script-src * 'self' 'unsafe-inline' 'unsafe-eval';">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script src="scripts/azure-storage.blob.min.js"></script>
	<script src="https://zumo.blob.core.windows.net/sdk/azure-mobile-apps-client.min.js"></script>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"
			integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
			crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.1.221/styles/kendo.common.min.css" />
	<link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.1.221/styles/kendo.fiori.min.css" />
	<link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.1.221/styles/kendo.fiori.mobile.min.css" />

	<script src="http://kendo.cdn.telerik.com/2018.1.221/js/kendo.all.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.css">

	<link rel="stylesheet" href="css/style.css">
	<title>bdobudget2</title>
</head>
<body>
	<div class="app">
		<h1>BDO Budget</h1>
		<div class="content">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#">Auth0 - jQuery</a>
						<button class="btn btn-primary btn-margin">
							Home
						</button>
						<button id="btn-login" class="btn btn-primary btn-margin">
							Log In
						</button>
						<button id="btn-logout" class="btn btn-primary btn-margin">
							Log Out
						</button>
					</div>
				</div>
			</nav>
			<main class="container">
				<!-- main container -->
				<h4></h4>

				<div id="cmsTabs">
					<ul>
						<li>Users</li>
						<li>Categories</li>
						<li>Envelopes</li>
						<li>Transactions</li>
						<li>Disbursements</li>
						<li>Accts</li>

						<li>Text Strings</li>
						<li>Locations</li>
						<li>Settings</li>
					</ul>


					<div>

						<div id="usersGrid"></div>
					</div>
					<div>
						<div id="catGrid"></div>
					</div>
					<div>
						<div id="envGrid"></div>
					</div>

					<div>
						<div id="transGrid"></div>

						<div id="disEnvGrid"></div>
					</div>

					<div>
						<div>Disbursements</div>
						<div id="disGrid"></div>
					</div>
				</div>

			</main>
		</div>

		<div id="deviceready" class="blink">
			<p class="event listening">Connecting to Device</p>
			<p class="event received">Device is Ready</p>
		</div>
	</div>

	<script type="text/javascript" src="scripts/platformOverrides.js"></script>
	<script type="text/javascript" src="scripts/index.js"></script>

	<script src="http://cdn.auth0.com/js/lock/11.0.0/lock.min.js"></script>
	<script src="https://cdn.auth0.com/js/auth0/9.3.1/auth0.min.js"></script>
	<script src="scripts/auth0-variables.js"></script>
	<script src="scripts/app.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
</body>
</html>
